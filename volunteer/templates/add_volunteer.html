{% extends "base.html" %}

{% block title %}
    Home: {{ user.username }}
{% endblock %}

{% block content %}
    <h2 class="text-primary">Welcome, {{ user.username }}</h2>
    <h3>Campaign: {{ campaign.name }}</h3>
    <h4><a href="{% url 'volunteer_home' campaign.id %}">Back to Volunteer Page</a></h4>
    <div class="row">
        <div class="col-md-6">
            <h3>Volunteer</h3>
            <form id="volunteer-form" class="form-volunteer" action="{% url 'add_volunteer' campaign.id %}" method="post" enctype="multipart/form-data" autocomplete="off">
              {% csrf_token %}
              {{ voldetform.as_p }}
              <button type="submit">Save Volunteer</button>
            </form>
        </div>
    </div>

{% endblock %}
