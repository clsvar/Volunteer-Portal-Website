{% extends "base.html" %}

{% block title %}
    Signup
{% endblock %}

{% block content %}

    <form role="form"
          action="{% url 'signup' %}"
          method="post">
        {% csrf_token %}

        <p>Please fill in the form below to create an account.</p>

        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Sign up</button>
    </form>



{% endblock %}
