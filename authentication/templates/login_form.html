{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <form role="form"
          action="{% url 'login' %}"
          method="post">
        {% csrf_token %}

        <p>Please login.</p>

        {{ form }}

        <button type="submit" class="btn btn-success">Sign in</button>
    </form>

    

{% endblock %}
