{% extends "base.html" %}

{% block title %}
    Home: {{ user.username }}
{% endblock %}

{% block content %}
    <h2 class="text-primary">Welcome, {{ user.username }}</h2>
    <h3>Campaign: {{ campaign.name }}</h3>
    <h3>Volunteer ID: {{ volunteer }}</h3>
    <h4><a href="{% url 'task_home' campaign.id volunteer %}">Back to Task Page</a></h4>
    <div class="row">
        <div class="col-md-6">
            <h3>Edit Task</h3>
            <form id="task_edit-form" class="form-task_edit" action="{% url 'task_edit' campaign.id volunteer tasks.id %}" method="post" enctype="multipart/form-data" autocomplete="off">
              {% csrf_token %}
              {{ taskeditdetform.as_p }}
              <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

{% endblock %}
